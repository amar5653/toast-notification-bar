<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-notification-bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <button class="btn" onclick="showToast(successMsg)">Success</button>
        <button class="btn" onclick="showToast(errorMsg)">Error</button>
        <button class="btn" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div class="toast-box">

    </div>
</body>

<script>
    const toastBox = document.querySelector(".toast-box");
  const successMsg = "Successful!";
  const errorMsg = "<i class='fa-solid fa-square-xmark'></i>Oops! error message.";
  const invalidMsg = "<i class='fa-solid fa-circle-exclamation'></i>Invalid information."

    function showToast(msg){
       const toast = document.createElement("div");
           toast.classList.add("toast");
           toastBox.appendChild(toast);
           toast.innerHTML = msg;


           if(msg.includes('error')){
            toast.classList.add("error");
           } else if(msg.includes('Invalid')) {
            toast.classList.add("invalid");
           }

        //    setTimeout(()=>{
        //         toast.remove();
        //    },1000);
    }
</script>
<script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</html>
